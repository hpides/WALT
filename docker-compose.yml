version: '3.3'

services:
  db:
    image: postgres
    container_name: postgres 
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=wordpress
      - POSTGRES_PASSWORD=wordpress
      - POSTGRES_DB=perfdata
    ports:
      - 5432:5432
  performancedatastorage:
    image: performancedatastorage:latest
    container_name: performancedatastorage
    restart: always
    ports:
      - 6080:6080
    environment:
      MYSQL_HOST: db
  mosquitto:
    image: eclipse-mosquitto:1.5
    container_name: mosquitto
    volumes:
      - ./:/mosquitto/config/
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - 9001:9001

  requestgenerator:
    image: requestgenerator:latest
    container_name: requestgenerator
    restart: always
    volumes:
      - ../pdgf:/pdgf
    links:
      - mosquitto:users

  configui:
    image: configui:latest
    restart: always
    container_name: configui
    ports:
      - 3002:80
    environment:
      - REACT_APP_MQTT_HOST=users
      - REACT_APP_PDS_HOST=users:6080
      - REACT_APP_REQGEN_HOST=users:8080

volumes:
  pg_data: {}
  mosquitto_data: {}
  mosquitto_log: {}

